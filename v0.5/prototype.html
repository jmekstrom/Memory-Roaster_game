<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>memory match prototype</title>
	<style>
		.card-face{
    		left: 0px;
    		top: 0px;
    		position: absolute;
    		height: 100%;
    		width: 100%;
		}
		.card_container{
    		position: relative;
    		height: 200px;
    		width: 150px;
    		display: inline-block;
		}
	</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>

	<div class="card_container">
    	<img class="front-face card-face" src="http://assets.nydailynews.com/polopoly_fs/1.1245686!/img/httpImage/image.jpg_gen/derivatives/article_970/afp-cute-puppy.jpg" id="card_front1">
    	<img class="back-face card-face" src="http://cdn.shopify.com/s/files/1/0200/7616/products/blue-back_4_1024x1024.png?v=1375486520" onclick="card_click('#card_back1','#card_front1')" id="card_back1">
	</div>
	<div class="card_container">
    	<img class="front-face card-face" src="https://s-media-cache-ak0.pinimg.com/236x/98/55/17/985517aa4282bd36e8b84f37602a55ef.jpg" id="card_front2">
    	<img class="back-face card-face" src="http://cdn.shopify.com/s/files/1/0200/7616/products/blue-back_4_1024x1024.png?v=1375486520" onclick="card_click('#card_back2','#card_front2')" id="card_back2">
	</div>
		<div class="card_container">
    	<img class="front-face card-face" src="http://assets.nydailynews.com/polopoly_fs/1.1245686!/img/httpImage/image.jpg_gen/derivatives/article_970/afp-cute-puppy.jpg" id="card_front3">
    	<img class="back-face card-face" src="http://cdn.shopify.com/s/files/1/0200/7616/products/blue-back_4_1024x1024.png?v=1375486520" onclick="card_click('#card_back3','#card_front3')" id="card_back3">
	</div>
	</div>
		<div class="card_container">
    	<img class="front-face card-face" src="https://s-media-cache-ak0.pinimg.com/236x/98/55/17/985517aa4282bd36e8b84f37602a55ef.jpg" id="card_front3">
    	<img class="back-face card-face" src="http://cdn.shopify.com/s/files/1/0200/7616/products/blue-back_4_1024x1024.png?v=1375486520" onclick="card_click('#card_back4','#card_front4')" id="card_back4">
	</div>

<script>
    var click = 0;
    var second_clicked_card = false;
    var first_clicked_card_src=null;
    var card_match = false;
    var first_clicked_card_id = null;
    var second_clicked_card_id = null;
    var can_flip = true;
   
   

    function card_click(card_back_id,card_front_id){
        var card_front_src = $(card_front_id).attr('src');
        
        if(!can_flip){
            return;
        }
        
        $(card_back_id).hide();


        if(!second_clicked_card){
            console.log('it is the first clicked card');
            first_clicked_card_src = card_front_src;
            second_clicked_card = true;
            first_clicked_card_id = card_back_id;
            click = 1;
        }

        else{
            can_flip = false;
            click = 2;
            second_clicked_card_id = card_back_id;
            if(card_front_src == first_clicked_card_src){
                console.log("Same Card!!!");
                card_match = true;
                flip_cards();
                

            }
            else{
                console.log("no match")
                card_match = false;
                flip_cards();
                
            }
       
        }
    
         
    }

    function flip_cards(){
        can_flip = true;
        setTimeout(function(){$(first_clicked_card_id).show();$(second_clicked_card_id).show();},2000)
        second_clicked_card = false;
        
        
    }

</script>
</body>
</html>
